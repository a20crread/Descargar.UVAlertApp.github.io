<!DOCTYPE html>
<html lang="es">
<head>
    <link rel="icon" href="inventers_logo.jpg" type="image/x-icon">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Información sobre UV Alert</title>
    <style>
        /* Estilos generales */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
            line-height: 1.6;
        }

        /* Barra de navegación */
        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            background-color: #007BFF;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            z-index: 1000;
        }

        .navbar .logo {
            font-size: 1.5rem;
            font-weight: bold;
        }

        .navbar .nav-links {
            list-style: none;
            display: flex;
            gap: 20px;
            margin: 0;
        }

        .navbar .nav-links li {
            display: inline-block;
        }

        .navbar .nav-links a {
            text-decoration: none;
            color: white;
            font-size: 1rem;
            transition: color 0.3s ease;
        }

        .navbar .nav-links a:hover {
            color: #FFC107;
        }

        /* Contenedor principal */
        .info-section {
            max-width: 800px;
            margin: 100px auto 50px;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .info-section h2 {
            font-size: 1.8rem;
            color: #007BFF;
            margin-bottom: 10px;
            border-bottom: 2px solid #28A745;
            display: inline-block;
        }

        .info-section p, .info-section ul {
            text-align: justify;
            margin-bottom: 15px;
        }

        .info-section ul {
            list-style: disc;
            padding-left: 20px;
        }

        /* Redes Sociales */
        .social-links {
            text-align: center;
            margin: 20px 0;
        }

        .social-links a {
            margin: 0 10px;
            display: inline-block;
            transition: transform 0.3s ease;
        }

        .social-links a img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
        }

        .social-links a:hover {
            transform: scale(1.2);
        }

        /* Formulario */
        .formulario {
            margin-top: 20px;
        }

        .formulario label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
        }

        .formulario input, .formulario textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
        }

        .formulario button {
            display: inline-block;
            background-color: #007BFF;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .formulario button:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <!-- Barra de navegación -->
    <nav class="navbar">
        <div class="logo">UVAlertApp</div>
        <ul class="nav-links">
            <li><a href="index.html">Inicio</a></li>
            <li><a href="informacion.html">Información</a></li>
            <li><a href="contacto.html">Contacto</a></li>
        </ul>
    </nav>

    <!-- Contenido principal -->
    <div class="info-section">
        <h2>¿Qué es UVAlert App?</h2>
        <p>UVAlert App es una aplicación diseñada para enviar alertas sobre niveles de radiación UV...</p>

        <!-- Redes Sociales -->
        <div class="social-links">
            <h3>Visítanos en nuestras redes sociales:</h3>
            <a href="https://www.instagram.com/_inventers_/" target="_blank">
                <img src="https://upload.wikimedia.org/wikipedia/commons/e/e7/Instagram_logo_2016.svg" alt="Instagram">
            </a>
            <a href="https://www.tiktok.com/@_inventers_?lang=es" target="_blank">
                <img src="https://cdn.pixabay.com/photo/2021/06/15/12/28/tiktok-6338432_960_720.png" alt="TikTok">
            </a>
        </div>

        <!-- Formulario -->
        <h2>Tienes alguna pregunta? Pregúntanos:</h2>
        <form class="formulario" action="https://formspree.io/f/mnnqzrgn" method="POST">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>

            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" required>

            <label for="mensaje">Mensaje:</label>
            <textarea id="mensaje" name="mensaje" rows="5" required></textarea>

            <button type="submit">Enviar</button>
        </form>
    </div>
</body>
</html>
