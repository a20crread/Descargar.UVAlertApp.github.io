<!DOCTYPE html>
<html lang="es">
<head>
    <link rel="icon" href="inventers logo.jpg" type="image/x-icon">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Descarga UV Alert</title>
    <style>
        /* Estilos de la p치gina */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #006cd8;
        }
        .container {
            text-align: center;
            padding: 20px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0,0,0,0.1);
            z-index: 10;
            position:relative;
        }
        h1 {
            color: #333;
            animation: typing 3s steps(20, end), blink 0.5s step-end infinite;
            white-space: nowrap;
            overflow: hidden;
            text-align: center;
        }

        @keyframes typing {
          from { width: 0; }
          to { width: 100%; }
        }
        @keyframes blink {
          50% { border-color: transparent; }
        }

        p {
            color: #555;
        }
        .download-button {
            display: inline-block;
            padding: 10px 20px;
            margin-top: 15px;
            background-color: #007BFF;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
        button:hover {
            background-color: #0056b3;
            transform: scale(1.1);
        }
        body {
          background: linear-gradient(45deg, #007BFF, #28A745, #FFC107);
          background-size: 400% 400%;
          animation: gradientAnimation 10s ease infinite;
        }

        @keyframes gradientAnimation {
          0% { background-position: 0% 50%; }
          50% { background-position: 100% 50%; }
          100% { background-position: 0% 50%; }
        }
        body {
          position: relative;
          overflow: hidden;
        }

        .particle {
          position: absolute;
          width: 10px;
          height: 10px;
          background-color: rgba(255, 255, 255, 0.6);
          border-radius: 50%;
          z-index: 2;
          pointer-events: none;
          pointer-events: none; 
          z-index: 1; 
        }
        .background {
          position: absolute;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          overflow: hidden;
          z-index: 0; 
}
        

        @keyframes float {
          0% { transform: translate(-50%, -50%) scale(1); }
          50% { transform: translate(calc(100vw - 50%), calc(100vh - 50%)) scale(0.5); }
          100% { transform: translate(-50%, -50%) scale(1); }
        }
    </style>
</head>
<body>

  <div class="particle"></div>
  <div class="particle"></div>
  <div class="particle"></div>
  <div class="particle"></div>
  <div class="particle"></div>
</div>

        <a href="Informacion.html" class="info-button">M치s informaci칩n</a>
    </div>
    <script defer src="particle.js"></script>
    <script defer src="script.js"></script>
</body>
</html>
