<!DOCTYPE html>
<html lang="es">
<head>
    <link rel="icon" href="inventers-logo-ai-brush-removebg-d7sv4jcw.png" type="image/x-icon">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Descarga UV Alert</title>
    <style>
        /* Estilo General */
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(45deg, #4e54c8, #8f94fb);
            background-size: 400% 400%;
            animation: gradientAnimation 15s ease infinite;
            overflow: hidden;
            padding: 0;
            line-height: 1.6;
        }

        /* Barra de navegación */
        .navbar {
            position:fixed;
            top: 0;
            width: 100%;
            display: flex;
            justify-content:space-between;
            align-items: center;
            padding: 15px 5px;
            background: rgba(0, 0, 0, 0.6);
            z-index: 10;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            transition: background 0.3s ease;
            flex-wrap: wrap;
        }

        .navbar:hover {
            background: rgba(0, 0, 0, 0.8);
        }

        .navbar .logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background 0.3s ease;
        }

        .navbar .nav-links {
            list-style: none;
            display: flex;
            gap: 15px;
            margin: 0;
            padding: 0;
        }
        .navbar .nav-links li {
            display: inline-block;
        }

        .navbar .nav-links a {
            text-decoration: none;
            color: white;
            font-size: 1rem;
            padding: 10px 15px;
            border-radius: 5px;
            transition: background 0.3s ease;
        }

        .navbar .nav-links a:hover {
            background: rgba(255, 255, 255, 0.3);
        }
        .navbar .logo:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        /* Fondo con partículas */
        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        /* Contenedor Principal */
        .container {
            position: relative;
            z-index: 10;
            text-align: center;
            padding: 20px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            animation: fadeIn 1.5s ease forwards;
            margin-top: 15vh;
        }

        h1 {
            font-size: 2.5rem;
            color: #4e54c8;
            margin-bottom: 20px;
            animation: slideIn 1s ease forwards;
        }

        p {
            font-size: 1rem;
            color: #555;
            margin-bottom: 20px;
        }

        /* Botones */
        .download-button, .info-button {
            display: inline-block;
            padding: 10px 15px;
            margin: 10px;
            font-size: 0.9rem;
            color: white;
            background-color: #4e54c8;
            border: none;
            border-radius: 50px;
            text-decoration: none;
            box-shadow: 0 4px 10px rgba(78, 84, 200, 0.4);
            transition: all 0.3s ease;
        }

        .download-button:hover, .info-button:hover {
            background-color: #8f94fb;
            transform: scale(1.1);
            box-shadow: 0 8px 20px rgba(78, 84, 200, 0.6);
        }

        /* Animaciones */
        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateX(-100%); }
            to { opacity: 1; transform: translateX(0); }
        }
                /* Interruptor de tema (original) */
        body[data-theme="dark"] {
            .container {
            background: rgba(28, 29, 39, 0.9);
        }
            h1 {
            color: #a29dff;
        }
            p {
            color: #b5b5b5;
        }
        }

        body[data-theme="light"] {
            .container {
            background: rgba(255, 255, 255, 0.9);
        }
        }

        .switch {
            top: 80px;
            left: 20px;
            font-size: 17px;
            cursor: pointer;
            position: relative;
            display: inline-block;
            width: 3.5em;
            height: 2em;
            z-index:10;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            --background: #20262c;
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: var(--background);
            transition: 0.5s;
            border-radius: 30px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 1.4em;
            width: 1.4em;
            border-radius: 50%;
            left: 10%;
            bottom: 15%;
            box-shadow: inset 8px -4px 0px 0px #ececd9, -4px 1px 4px 0px #dadada;
            background: var(--background);
            transition: 0.5s;
        }
        .decoration {
            position: absolute;
            content: "";
            height: 2px;
            width: 2px;
            border-radius: 50%;
            right: 20%;
            top: 15%;
            background: #e5f041e6;
            transition: all 0.5s;
            box-shadow: -7px 10px 0 #e5f041e6, 8px 15px 0 #e5f041e6, -17px 1px 0 #e5f041e6,
                -20px 10px 0 #e5f041e6, -7px 23px 0 #e5f041e6, -15px 25px 0 #e5f041e6;
        }
        input:checked ~ .decoration {
            transform: translateX(-20px);
            width: 10px;
            height: 10px;
            background: white;
            box-shadow: -12px 0 0 white, -6px 0 0 1.6px white, 5px 15px 0 1px white,
                1px 17px 0 white, 10px 17px 0 white;
        }

        input:checked + .slider {
            background-color: #5494de;
        }

        input:checked + .slider:before {
            transform: translateX(100%);
            box-shadow: inset 15px -4px 0px 15px #efdf2b, 0 0 10px 0px #efdf2b;
        }
        /* Estilos para móviles */
        @media (max-width: 768px) {
            .navbar .logo {
                font-size: 1.2rem; /* Ajuste para móviles */
            }
            h1 {
                font-size: 2rem; /* Ajuste para móviles */
            }
            p {
                font-size: 0.9rem; /* Ajuste para móviles */
            }
            .download-button, .info-button {
                font-size: 0.8rem; /* Ajuste para móviles */
                padding: 8px 12px; /* Ajuste para móviles */
            }
        }
    </style>
</head>
<body data-theme="light">
    <label for="switch" class="switch">
        <input id="switch" type="checkbox">
        <span class="slider"></span>
        <span class="decoration"></span>
    </label>
    <script src='tema.js'></script>

    <!-- Barra de navegación -->
    <nav class="navbar">
        <a href="index.html" class="logo">UVAlertApp</a>
        <ul class="nav-links">
            <li><a href="index.html">Inicio</a></li>
            <li><a href="Informacion.html">Información</a></li>
            <li><a href="contacto.html">Contacto</a></li>
        </ul>
    </nav>

    <!-- Fondo con partículas -->
    <canvas id="particles"></canvas>

    <!-- Contenedor principal -->
    <div class="container">
        <h1>Bienvenido a UVAlert App</h1>
        <p>Mantente seguro y recibe alertas personalizadas sobre los niveles de radiación UV.</p>
        <a href="UVAlert App.apk" class="download-button">Descargar para Android</a>
        <a href="informacion.html" class="info-button">Más información</a>
    </div>

    <script>
        // Inicialización de Canvas
const canvas = document.getElementById('particles');
const ctx = canvas.getContext('2d');

// Ajustar el canvas al tamaño de la ventana
function resizeCanvas() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
}
resizeCanvas();
window.addEventListener('resize', resizeCanvas);

// Partículas
const particlesArray = [];

class Particle {
    constructor() {
        this.x = Math.random() * canvas.width;
        this.y = Math.random() * canvas.height;
        this.z = Math.random(); // Profundidad (0 = lejos, 1 = cerca)
        this.size = Math.random() * 5 + 1; // Tamaño base
        this.speedX = (Math.random() * 2 - 1) * this.z; // Velocidad en X
        this.speedY = (Math.random() * 2 - 1) * this.z; // Velocidad en Y
        this.opacity = 0.5 + this.z * 0.5; // Opacidad depende de la profundidad
    }

    update() {
        this.x += this.speedX;
        this.y += this.speedY;

        // Rebote en los bordes
        if (this.x < 0 || this.x > canvas.width) this.speedX *= -1;
        if (this.y < 0 || this.y > canvas.height) this.speedY *= -1;
    }

    draw() {
        const adjustedSize = this.size * (this.z + 0.5); // Tamaño ajustado por profundidad
        ctx.beginPath();
        ctx.arc(this.x, this.y, adjustedSize, 0, Math.PI * 2);
        ctx.fillStyle = `rgba(255, 255, 255, ${this.opacity})`;
        ctx.fill();
        ctx.closePath();
    }
}

function initParticles() {
    particlesArray.length = 0; // Limpiar el array
    const numberOfParticles = 150; // Cantidad de partículas
    for (let i = 0; i < numberOfParticles; i++) {
        particlesArray.push(new Particle());
    }
}

function animateParticles() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    particlesArray.forEach((particle) => {
        particle.update();
        particle.draw();
    });
    requestAnimationFrame(animateParticles);
}

// Inicializar y animar
initParticles();
animateParticles();
    </script>
</body>
</html>
