<!DOCTYPE html>

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Descarga UV Alert</title>
    <style>
        /* Estilos de la p치gina */
        body {
            font-family: Arial, sans-serif;
          font-size: 1rem;
          margin: 0;
          padding: 0;
          box-sizing: border-box;
          background: linear-gradient(45deg, #007BFF, #28A745, #FFC107);
          background-size: 400% 400%;
          animation: gradientAnimation 10s ease infinite;
          position: relative;
          overflow: hidden;
        }
        .container {
            position: relative;
            width: 90%;
            max-width: 600px;
            background: #fff;
            padding: 1rem;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            margin: auto;
        }
        h1 {
            color: #333;
            animation: typing 3s steps(20, end), blink 0.5s step-end infinite;
            white-space: nowrap;
            overflow: hidden;
            text-align: center;
            font-size: 2rem;
            margin: 0.5rem 0;
        }
        
        @keyframes typing {
          from { width: 0; }
          to { width: 100%; }
        }
        @keyframes blink {
          50% { border-color: transparent; }
        }
        
        p {
            color: #555;
            font-size: 1rem;
            color: #555;
        }
        .download-button {
            display: inline-block;
            padding: 10px 20px;
            margin-top: 15px;
            background-color: #007BFF;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
        button:hover {
            background-color: #0056b3;
            transform: scale(1.1);
        }
        body {
          background: linear-gradient(45deg, #007BFF, #28A745, #FFC107);
          background-size: 400% 400%;
          animation: gradientAnimation 10s ease infinite;
        }

        @keyframes gradientAnimation {
          0% { background-position: 0% 50%; }
          50% { background-position: 100% 50%; }
          100% { background-position: 0% 50%; }
        }
        body {
          position: relative;
          overflow: hidden;
        }

        .particle {
          position: absolute;
          width: 10px;
          height: 10px;
          background-color: rgba(255, 255, 255, 0.6);
          border-radius: 50%;
          pointer-events: none; 
          z-index: 1; 
        }
        .background {
          position: absolute;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          overflow: hidden;
          z-index: 0;
        }
        

        @keyframes float {
          0% { transform: translate(-50%, -50%) scale(1); }
          50% { transform: translate(calc(100vw - 50%), calc(100vh - 50%)) scale(0.5); }
          100% { transform: translate(-50%, -50%) scale(1); }
        }
        @media (max-width: 768px) {
          h1 {
            font-size: 1.5rem;
          }
          p {
            font-size: 0.9rem;
          }
          .download-button {
            padding: 8px 16px;
            font-size: 0.9rem;
          }
        }
    </style>
</head>
<body>
    
    <div class="background">

  <div class="particle"></div>
  <div class="particle"></div>

</div>

        <a href="Informacion.html" class="info-button">M치s informaci칩n</a>
    </div>
    <script src="particulas.js"></script>
</body>
</html>
