<!DOCTYPE html>
<html lang="es">
<head>
    <link rel="icon" href="inventers_logo.jpg" type="image/x-icon">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1280, initial-scale=0.75"> <!-- Forzar vista de escritorio -->
    <title>Descarga UV Alert</title>
    <style>
        /* Estilo General */
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(45deg, #4e54c8, #8f94fb);
            background-size: 400% 400%;
            animation: gradientAnimation 15s ease infinite;
            overflow: hidden;
        }

        /* Barra de navegación */
        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding: 15px 20px;
            background: rgba(0, 0, 0, 0.6);
            z-index: 10;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            transition: background 0.3s ease;
        }

        .navbar:hover {
            background: rgba(0, 0, 0, 0.8);
        }

        .navbar .logo {
            font-size: 1.8rem;
            font-weight: bold;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background 0.3s ease;
        }

        .navbar .nav-links {
            list-style: none;
            display: flex;
            gap: 20px;
            margin: 0;
        }

        .navbar .nav-links a {
            text-decoration: none;
            color: white;
            font-size: 1rem;
            padding: 5px 10px;
            border-radius: 5px;
            transition: background 0.3s ease;
        }

        .navbar .nav-links a:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        /* Fondo con partículas */
        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        /* Contenedor Principal */
        .container {
            position: relative;
            z-index: 10;
            text-align: center;
            padding: 30px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            animation: fadeIn 1.5s ease forwards;
            margin-top: 15vh;
            width: 70%;
            max-width: 800px;
        }

        h1 {
            font-size: 3rem;
            color: #4e54c8;
            margin-bottom: 20px;
            animation: slideIn 1s ease forwards;
        }

        p {
            font-size: 1.2rem;
            color: #555;
            margin-bottom: 20px;
        }

        /* Botones */
        .download-button, .info-button {
            display: inline-block;
            padding: 12px 20px;
            margin: 10px;
            font-size: 1rem;
            color: white;
            background-color: #4e54c8;
            border: none;
            border-radius: 50px;
            text-decoration: none;
            box-shadow: 0 4px 10px rgba(78, 84, 200, 0.4);
            transition: all 0.3s ease;
        }

        .download-button:hover, .info-button:hover {
            background-color: #8f94fb;
            transform: scale(1.1);
            box-shadow: 0 8px 20px rgba(78, 84, 200, 0.6);
        }

        /* Animaciones */
        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateX(-100%); }
            to { opacity: 1; transform: translateX(0); }
        }
    </style>
</head>
<body>

    <!-- Barra de navegación -->
    <nav class="navbar">
        <a href="index.html" class="logo">UVAlertApp</a>
        <ul class="nav-links">
            <li><a href="index.html">Inicio</a></li>
            <li><a href="informacion.html">Información</a></li>
            <li><a href="contacto.html">Contacto</a></li>
        </ul>
    </nav>

    <!-- Fondo con partículas -->
    <canvas id="particles"></canvas>

    <!-- Contenedor principal -->
    <div class="container">
        <h1>Bienvenido a UVAlert App</h1>
        <p>Mantente seguro y recibe alertas personalizadas sobre los niveles de radiación UV.</p>
        <a href="UVAlert App.apk" class="download-button">Descargar para Android</a>
        <a href="informacion.html" class="info-button">Más información</a>
    </div>

    <script>
        const canvas = document.getElementById('particles');
        const ctx = canvas.getContext('2d');

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        const particlesArray = [];

        class Particle {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.z = Math.random();
                this.size = Math.random() * 5 + 1;
                this.speedX = (Math.random() * 2 - 1) * this.z;
                this.speedY = (Math.random() * 2 - 1) * this.z;
                this.opacity = 0.5 + this.z * 0.5;
            }

            update() {
                this.x += this.speedX;
                this.y += this.speedY;

                if (this.x < 0 || this.x > canvas.width) this.speedX *= -1;
                if (this.y < 0 || this.y > canvas.height) this.speedY *= -1;
            }

            draw() {
                const adjustedSize = this.size * (this.z + 0.5);
                ctx.beginPath();
                ctx.arc(this.x, this.y, adjustedSize, 0, Math.PI * 2);
                ctx.fillStyle = `rgba(255, 255, 255, ${this.opacity})`;
                ctx.fill();
                ctx.closePath();
            }
        }

        function initParticles() {
            particlesArray.length = 0;
            const numberOfParticles = 150;
            for (let i = 0; i < numberOfParticles; i++) {
                particlesArray.push(new Particle());
            }
        }

        function animateParticles() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            particlesArray.forEach((particle) => {
                particle.update();
                particle.draw();
            });
            requestAnimationFrame(animateParticles);
        }

        initParticles();
        animateParticles();
    </script>
</body>
</html>
