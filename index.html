    <title>Descarga UV Alert</title>
    <style>
        /* Estilos de la página */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #006cd8;
        }
        .container {
            text-align: center;
            padding: 20px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0,0,0,0.1);
            z-index: 2;
            position:relative;
        }
        h1 {
            color: #333;
            animation: typing 3s steps(20, end), blink 0.5s step-end infinite;
            white-space: nowrap;
            overflow: hidden;
            text-align: center;
        }
        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }
        @keyframes typing {
          from { width: 0; }
          to { width: 100%; }
        }
        @keyframes blink {
          50% { border-color: transparent; }
        }
        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px 20px;
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding: 10px 0;
            z-index: 1000;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .navbar .logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background 0.3s ease;
        }

        .navbar .nav-links {
            list-style: none;
            display: flex;
            gap: 20px;
            margin: 0;
            padding: 0;
        }

        .navbar .nav-links a {
            text-decoration: none;
            color: white;
            font-size: 1rem;
            padding: 5px 10px;
            border-radius: 5px;
            transition: background 0.3s ease;
        }
        .navbar .nav-links a:hover {
            background: rgba(255, 255, 255, 0.3);
        }
        .navbar .logo:hover {
            background: rgba(255, 255, 255, 0.3);
        }
        p {
            color: #555;
        }
        .download-button{
            display: inline-block;
            padding: 12px 20px;
            margin-top: 15px;
            font-size: 1rem;
            color: white;
            background-color: #007BFF;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .download-button:hover{
            background-color: #0056b3;
            transform: scale(1.1);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        body {
          background: linear-gradient(45deg, #007BFF, #28A745, #FFC107);
          background-size: 400% 400%;
          animation: gradientAnimation 10s ease infinite;
        }
        @keyframes gradientAnimation {
          0% { background-position: 0% 50%; }
          50% { background-position: 100% 50%; }
          100% { background-position: 0% 50%; }
        }
        body {
          position: relative;
          overflow: hidden;
        }
        .particle {
          position: absolute;
          width: 10px;
          height: 10px;
          background-color: rgba(255, 255, 255, 0.6);
          border-radius: 50%;
          z-index: 2;
          pointer-events: none;
          pointer-events: none; 
          z-index: 1; 
        }
        .background {
          position: absolute;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          overflow: hidden;
          z-index: 0; 
        }
        @keyframes float {
          0% { transform: translate(-50%, -50%) scale(1); }
          50% { transform: translate(calc(100vw - 50%), calc(100vh - 50%)) scale(0.5); }
          100% { transform: translate(-50%, -50%) scale(1); }
          /* Animaciones */
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }
    </style>
</head>
