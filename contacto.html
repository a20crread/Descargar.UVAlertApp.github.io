<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Contacto</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
    <style>
.contact-section {
    max-width: 800px;
    margin: 80px auto;
    padding: 20px;
    background: #fff;
    border-radius: 8px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    text-align: center;
}

.contact-section h2 {
    font-size: 2rem;
    color: #007BFF;
    margin-bottom: 20px;
}

.contact-section p {
    font-size: 1rem;
    color: #555;
    margin-bottom: 15px;
}

.contact-info {
    margin-bottom: 20px;
    font-size: 1rem;
    color: #333;
}

.contact-info p {
    margin: 5px 0;
}

.social-links a {
    margin: 0 10px;
    display: inline-block;
    transition: transform 0.3s ease;
}

.social-links img {
    width: 50px;
    height: 50px;
    border-radius: 50%;
}

.social-links a:hover {
    transform: scale(1.2);
}

.formulario label {
    display: block;
    margin: 10px 0 5px;
    font-weight: bold;
}

.formulario input, .formulario textarea {
    width: 100%;
    padding: 10px;
    margin-bottom: 15px;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 1rem;
}

.formulario button {
    display: inline-block;
    background-color: #007BFF;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    font-size: 1rem;
    cursor: pointer;
    transition: background-color 0.3s ease, transform 0.2s ease;
}

.formulario button:hover {
    background-color: #0056b3;
    transform: scale(1.05);
}
/* Barra de navegación */
.navbar {
            position: fixed;
            top: 0;
            width: 100%;
            background-color: #007BFF;
            color: white;
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding: 10px 0;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            z-index: 1000;
        }

        .navbar .logo {
            font-size: 1.5rem;
            font-weight: bold;
        }

        .navbar .nav-links {
            list-style: none;
            display: flex;
            gap: 20px;
            margin: 0;
            padding: 0;
        }

        .navbar .nav-links li {
            display: inline-block;
        }

        .navbar .nav-links a {
            text-decoration: none;
            color: white;
            font-size: 1rem;
            padding: 10px 15px;
            transition: color 0.3s ease;
            
        }

        .navbar .nav-links a:hover {
            color: #FFC107;
        }

    </style>
</head>
<body>
    <!-- Barra de navegación -->
    <nav class="navbar">
        <div class="logo">UVAlert App</div>
        <ul class="nav-links">
            <li><a href="index.html">Inicio</a></li>
            <li><a href="Informacion.html">Información</a></li>
            <li><a href="contacto.html">Contacto</a></li>
        </ul>
    </nav>
    <div class="contact-section">
        <h2>Contacto</h2>
        <p>Si tienes preguntas sobre UVAlertApp, ¡contáctanos directamente!</p>
        
        <!-- Información de contacto -->
        <div class="contact-info">
            <p><strong>Correo Electrónico:</strong> contacto@uvalertapp.com</p>
            <p><strong>Teléfono:</strong> +34 600 123 456</p>
        </div>
        
        <!-- Redes Sociales -->
        <div class="social-links">
            <h3>Síguenos en nuestras redes sociales:</h3>
            <a href="https://www.instagram.com/_inventers_/" target="_blank">
                <img src="https://upload.wikimedia.org/wikipedia/commons/e/e7/Instagram_logo_2016.svg" alt="Instagram">
            </a>
            <a href="https://www.tiktok.com/@_inventers_?lang=es" target="_blank">
                <img src="https://cdn.pixabay.com/photo/2021/06/15/12/28/tiktok-6338432_960_720.png" alt="TikTok">
            </a>
        </div>
        
        <!-- Formulario -->
        <h3>¿Tienes una consulta específica? Envíanos un mensaje:</h3>
        <form class="formulario" action="https://formspree.io/f/mnnqzrgn" method="POST">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>
    
            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" required>
    
            <label for="mensaje">Mensaje:</label>
            <textarea id="mensaje" name="mensaje" rows="5" required></textarea>
    
            <button type="submit">Enviar</button>
        </form>
    </div>
    
</body>
</html>
