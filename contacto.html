<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Contacto</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <script src='main.js'></script>
    <style>
        body{
            font-family: Arial, sans-serif;
            line-height: 1.6;
        }
.contact-section {
    max-width: 800px;
    margin: 80px auto;
    padding: 20px;
    background: #fff;
    border-radius: 8px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    text-align: center;
}

.contact-section h2 {
    font-size: 2rem;
    color: #007BFF;
    margin-bottom: 20px;
}

.contact-section p {
    font-size: 1rem;
    color: #555;
    margin-bottom: 15px;
}

.contact-info {
    margin-bottom: 20px;
    font-size: 1rem;
    color: #333;
}

.contact-info p {
    margin: 5px 0;
}

.social-links a {
    margin: 0 10px;
    display: inline-block;
    transition: transform 0.3s ease;
}

.social-links img {
    width: 50px;
    height: 50px;
    border-radius: 50%;
}

.social-links a:hover {
    transform: scale(1.2);
}

.formulario label {
    display: block;
    margin: 10px 0 5px;
    font-weight: bold;
}

.formulario input, .formulario textarea {
    width: 100%;
    padding: 10px;
    margin-bottom: 15px;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 1rem;
}

.formulario button {
    display: inline-block;
    background-color: #007BFF;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    font-size: 1rem;
    cursor: pointer;
    transition: background-color 0.3s ease, transform 0.2s ease;
}

.formulario button:hover {
    background-color: #0056b3;
    transform: scale(1.05);
}
/* Barra de navegación */
.navbar {
            position: fixed;
            top: 0;
            width: 100%;
            background-color: #007BFF;
            color: white;
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding: 10px 0;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            z-index: 1000;
        }

        .navbar .logo {
            font-size: 1.5rem;
            font-weight: bold;
        }

        .navbar .nav-links {
            list-style: none;
            display: flex;
            gap: 20px;
            margin: 0;
            padding: 0;
        }

        .navbar .nav-links li {
            display: inline-block;
        }

        .navbar .nav-links a {
            text-decoration: none;
            color: white;
            font-size: 1rem;
            padding: 10px 15px;
            transition: color 0.3s ease;
            
        }

        .navbar .nav-links a:hover {
            color: #FFC107;
        }
body[data-theme="dark"] {
            background-color: #121212;
            color: #f9f9f9;
            .contact-section{
                background-color: #121212;
                color: #f9f9f9;
            }
        }

        body[data-theme="light"] {
            background-color: #f9f9f9;
            color: #121212;
        }

        .switch {
            top: 80px;
            left: 20px;
            font-size: 17px;
            cursor: pointer;
            position: relative;
            display: inline-block;
            width: 3.5em;
            height: 2em;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            --background: #20262c;
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: var(--background);
            transition: 0.5s;
            border-radius: 30px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 1.4em;
            width: 1.4em;
            border-radius: 50%;
            left: 10%;
            bottom: 15%;
            box-shadow: inset 8px -4px 0px 0px #ececd9, -4px 1px 4px 0px #dadada;
            background: var(--background);
            transition: 0.5s;
        }
        .decoration {
            position: absolute;
            content: "";
            height: 2px;
            width: 2px;
            border-radius: 50%;
            right: 20%;
            top: 15%;
            background: #e5f041e6;
            backdrop-filter: blur(10px);
            transition: all 0.5s;
            box-shadow: -7px 10px 0 #e5f041e6, 8px 15px 0 #e5f041e6, -17px 1px 0 #e5f041e6,
                -20px 10px 0 #e5f041e6, -7px 23px 0 #e5f041e6, -15px 25px 0 #e5f041e6;
        }
        input:checked ~ .decoration {
            transform: translateX(-20px);
            width: 10px;
            height: 10px;
            background: white;
            box-shadow: -12px 0 0 white, -6px 0 0 1.6px white, 5px 15px 0 1px white,
                1px 17px 0 white, 10px 17px 0 white;
        }

        input:checked + .slider {
            background-color: #5494de;
        }

        input:checked + .slider:before {
            transform: translateX(100%);
            box-shadow: inset 15px -4px 0px 15px #efdf2b, 0 0 10px 0px #efdf2b;
        }
    </style>
</head>
<body data-theme="light">
    <label for="switch" class="switch">
        <input id="switch" type="checkbox" />
        <span class="slider"></span>
        <span class="decoration"></span>
    </label>
    <script src='tema.js'></script>
    <!-- Barra de navegación -->
    <nav class="navbar">
        <div class="logo"><a href="index.html" style="color: white; text-decoration: none;">UVAlert App</a></div>
        <ul class="nav-links">
            <li><a href="index.html">Inicio</a></li>
            <li><a href="Informacion.html">Información</a></li>
            <li><a href="contacto.html">Contacto</a></li>
        </ul>
    </nav>
    <div class="contact-section">
        <h2>Contacto</h2>
        <p>Si tienes preguntas sobre UVAlertApp, ¡contáctanos directamente!</p>
        
        <!-- Información de contacto -->
        <div class="contact-info">
            <p><strong>Correo Electrónico:</strong> a20crread@iesgrancapitan.org</p>
            <p><strong>Teléfono:</strong> </p>
        </div>
        
        <!-- Redes Sociales -->
        <div class="social-links">
            <h3>Síguenos en nuestras redes sociales:</h3>
            <a href="https://www.instagram.com/_inventers_/" target="_blank">
                <i class="fab fa-instagram" style="font-size: 50px; color: #E4405F;"></i>
            </a>
            <a href="https://www.tiktok.com/@_inventers_?lang=es" target="_blank">
                <i class="fab fa-tiktok" style="font-size: 50px; color: #000000;"></i>
            </a>
        </div>
        
        <!-- Formulario -->
        <h3>¿Tienes una consulta específica? Envíanos un mensaje:</h3>
        <form class="formulario" action="https://formspree.io/f/mnnqzrgn" method="POST">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>
    
            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" required>
    
            <label for="mensaje">Mensaje:</label>
            <textarea id="mensaje" name="mensaje" rows="5" required></textarea>
    
            <button type="submit">Enviar</button>
        </form>
    </div>
    
</body>
</html>
